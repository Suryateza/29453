<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #383838;
        font-family: 'Muli', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .key {
        border: 1px solid #999999;
        background-color: #2B2B2B;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
        flex-direction: column;
        margin: 10px;
        min-width: 150px;
        color: white;
        position: relative;
        border-radius: 10px;
        transition: transform 0.2s ease;
      }

      .key:hover {
        transform: translateY(-3px);
      }

      .key small {
        position: absolute;
        top: -24px;
        left: 0;
        text-align: center;
        width: 100%;
        color: #c4c4c4;
        font-size: 14px;
      }

      #history {
        color: #c4c4c4;
        font-size: 18px;
        margin-top: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #reset-btn {
        background-color: #f44336;
      }

      #reset-btn:hover {
        background-color: #d7352a;
      }

      .dark-mode {
        background-color: #c4c4c4;
        color: #383838;
      }

      .button-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
        align-items: center;
      }

      @media (max-width: 768px) {
        .key {
          font-size: 16px;
          padding: 15px;
          min-width: 120px;
        }

        button {
          font-size: 14px;
          padding: 8px 16px;
        }

        .container {
          gap: 15px;
        }
      }
    </style>
    <title>Event KeyCodes</title>
  </head>
  <body>
    <div class="container" id="insert">
      <div class="key">
        Press any key to get the keyCode
      </div>
    </div>

    <div id="history"></div>

    <div class="button-container">
      <button id="reset-btn">Reset</button>
      <button id="toggle-mode">Toggle Dark/Light Mode</button>
    </div>

    <script>
      const insert = document.getElementById('insert');
      const historyDiv = document.getElementById('history');
      const resetBtn = document.getElementById('reset-btn');
      const toggleModeBtn = document.getElementById('toggle-mode');
      let history = [];
      let darkMode = true;

      window.addEventListener('keydown', (event) => {
        insert.innerHTML = `
        <div class="container">
          <div class="key">
            ${event.key === ' ' ? 'Space' : event.key} 
            <small>event.key</small>
          </div>
          
          <div class="key">
            ${event.keyCode}
            <small>event.keyCode</small>
          </div>
          
          <div class="key">
            ${event.code}
            <small>event.code</small>
          </div>
        </div>`;

        // Add event to history
        const historyEntry = `${event.key} (${event.keyCode})`;
        if (history.length >= 5) {
          history.shift(); // Keep only the last 5 entries
        }
        history.push(historyEntry);
        historyDiv.innerHTML = `<strong>Key History:</strong> ${history.join(', ')}`;
      });

      resetBtn.addEventListener('click', () => {
        insert.innerHTML = `
        <div class="key">
          Press any key to get the keyCode
        </div>`;
        historyDiv.innerHTML = '';
        history = [];
      });

      toggleModeBtn.addEventListener('click', () => {
        darkMode = !darkMode;
        document.body.classList.toggle('dark-mode', !darkMode);
        toggleModeBtn.textContent = darkMode ? 'Toggle Dark Mode' : 'Toggle Light Mode';
      });

      // Detect key combinations (e.g., Ctrl + S)
      window.addEventListener('keydown', (event) => {
        if (event.ctrlKey && event.key === 's') {
          event.preventDefault(); // Prevent browser save action
          alert('Ctrl + S detected!');
        }
      });
    </script>
  </body>
</html>
